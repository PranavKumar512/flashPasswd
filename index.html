<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resetting Password</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Resetting Your Password...</h2>
  <p id="status">Verifying your recovery link...</p>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://qpnjabqpixpzmoyxpqff.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwbmphYnFwaXhwem1veXhwcWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MzI2ODAsImV4cCI6MjA2NjUwODY4MH0.TaL6ohOC6lxR9n5ChFKBdu8YlTyoOfLtWd1GR22Cj74"
    );

    const status = document.getElementById("status");
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const type = params.get("type");

    if (code && type === "recovery") {
      try {
        const { data, error } = await supabase.auth.exchangeCodeForSession(code);
        if (error) {
          console.error("❌ Recovery failed:", error.message);
          status.textContent = `❌ Recovery failed: ${error.message}`;
        } else {
          console.log("✅ Session set:", data);
          status.textContent = "✅ Link verified. Redirecting...";
          setTimeout(() => {
            window.location.href = "/update-password.html";
          }, 1500);
        }
      } catch (err) {
        console.error("❌ Unexpected error:", err);
        status.textContent = "⚠️ Unexpected error. See console.";
      }
    } else {
      status.textContent = "❌ Invalid or incomplete recovery URL.";
    }
  </script>
</body>
</html>
