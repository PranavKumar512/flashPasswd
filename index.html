<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Resetting Your Password...</h2>
  <p id="status">Verifying your recovery link...</p>

  <script>
    const env = window.env || {
      SUPABASE_URL: 'https://qpnjabqpixpzmoyxpqff.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwbmphYnFwaXhwem1veXhwcWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MzI2ODAsImV4cCI6MjA2NjUwODY4MH0.TaL6ohOC6lxR9n5ChFKBdu8YlTyoOfLtWd1GR22Cj74'
    };

    const supabase = supabase.createClient(env.SUPABASE_URL, env.SUPABASE_ANON_KEY);

    async function handleRecovery() {
      const { data, error } = await supabase.auth.exchangeCodeForSession(window.location.href);
      const status = document.getElementById('status');

      if (error) {
        console.error("Error during recovery:", error.message);
        status.textContent = "Invalid or expired recovery link.";
        return;
      }

      status.textContent = "Link verified. Redirecting to reset form...";
      setTimeout(() => {
        window.location.href = "/update-password.html";
      }, 1000);
    }

    handleRecovery();
  </script>
</body>
</html>
