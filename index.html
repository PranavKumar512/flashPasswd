<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }
    #form-container {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Reset Your Password</h2>

  <div id="form-container">
    <input type="password" id="new-password" placeholder="Enter new password" />
    <button onclick="resetPassword()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
    const url = new URL(window.location.href);
    const token = url.searchParams.get("token");

    const SUPABASE_URL = "https://qpnjabqpixpzmoyxpqff.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwbmphYnFwaXhwem1veXhwcWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MzI2ODAsImV4cCI6MjA2NjUwODY4MH0.TaL6ohOC6lxR9n5ChFKBdu8YlTyoOfLtWd1GR22Cj74";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    if (token) {
      document.getElementById("form-container").style.display = "block";
    }

    async function resetPassword() {
      const newPassword = document.getElementById("new-password").value;
      const message = document.getElementById("message");

      message.textContent = "Processing...";

      const { error: sessionError } = await supabase.auth.setSession({
        access_token: token,
        refresh_token: ""
      });

      if (sessionError) {
        console.warn("Invalid token: ", sessionError.message);
        message.textContent = ""; // Don't show anything to user
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        message.textContent = "❌ Failed: " + error.message;
      } else {
        message.textContent = "✅ Password updated!";
        setTimeout(() => {
          window.location.href = "/";
        }, 3000);
      }
    }
  </script>
</body>
</html>
