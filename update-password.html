<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Password</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Set a New Password</h2>
  <input id="password" type="password" placeholder="Enter new password" />
  <br />
  <button id="update">Update Password</button>
  <p id="status"></p>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://qpnjabqpixpzmoyxpqff.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwbmphYnFwaXhwem1veXhwcWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MzI2ODAsImV4cCI6MjA2NjUwODY4MH0.TaL6ohOC6lxR9n5ChFKBdu8YlTyoOfLtWd1GR22Cj74"
    );

    const updateBtn = document.getElementById("update");
    const status = document.getElementById("status");

    updateBtn.addEventListener("click", async () => {
      const password = document.getElementById("password").value;

      if (!password) {
        status.textContent = "⚠️ Please enter a new password.";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        console.error("❌ Password update failed:", error.message);
        status.textContent = `❌ Failed to update password: ${error.message}`;
      } else {
        status.textContent = "✅ Password updated successfully!";
      }
    });
  </script>
</body>
</html>
