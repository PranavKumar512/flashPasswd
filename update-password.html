<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Set a New Password</h2>
  <form id="password-form">
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" required minlength="6" />
    <button type="submit">Update Password</button>
  </form>
  <p id="status"></p>

  <script>
    const env = window.env || {
      SUPABASE_URL: 'https://qpnjabqpixpzmoyxpqff.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwbmphYnFwaXhwem1veXhwcWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MzI2ODAsImV4cCI6MjA2NjUwODY4MH0.TaL6ohOC6lxR9n5ChFKBdu8YlTyoOfLtWd1GR22Cj74'
    };

    const client = window.supabase.createClient(env.SUPABASE_URL, env.SUPABASE_ANON_KEY);
    const form = document.getElementById("password-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      const { data, error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        console.error("üî¥ Error updating password:", error.message);
        status.textContent = `‚ùå ${error.message}`;
      } else {
        console.log("‚úÖ Password updated", data);
        status.textContent = "‚úÖ Password updated successfully! You can now log in.";
        form.reset();
      }
    });
  </script>
</body>
</html>
