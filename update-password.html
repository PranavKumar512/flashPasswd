<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Set Your New Password</h2>
  <form id="password-form">
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" required minlength="6" />
    <br /><br />
    <button type="submit">Update Password</button>
  </form>
  <p id="status"></p>

  <script>
    const env = window.env || {
      SUPABASE_URL: 'https://qpnjabqpixpzmoyxpqff.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwbmphYnFwaXhwem1veXhwcWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MzI2ODAsImV4cCI6MjA2NjUwODY4MH0.TaL6ohOC6lxR9n5ChFKBdu8YlTyoOfLtWd1GR22Cj74'
    };

    const supabase = supabase.createClient(env.SUPABASE_URL, env.SUPABASE_ANON_KEY);
    const form = document.getElementById("password-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      const { data, error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        console.error("Password update error:", error.message);
        status.textContent = "Error updating password: " + error.message;
      } else {
        status.textContent = "Password updated successfully! You can now log in.";
      }
    });
  </script>
</body>
</html>
